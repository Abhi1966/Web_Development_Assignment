    <title>Advanced Selectors</title>
    <style>
      li:nth-child(even) {
        background-color: yellow;
      }

      li:nth-child(odd) {
        background-color: aqua;
      }
    </style>

  <body>
    <h1>Technologies Involved in Full Stack Web Development.</h1>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>MySQL</li>
      <li>MongoDB</li>
      <li>React JS</li>
      <li>Node JS</li>
    </ol>
  </body>
