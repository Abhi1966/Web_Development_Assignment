<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Image</title>
    <style>
      img {
        opacity: 0;
        width: 50%;
      }

      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Hover below to reveal a surprise</h1>
    <img
      src="https://i.ytimg.com/vi/v2umCTpgEfU/maxresdefault.jpg"
      alt="PW Skills Course Price Reduced to Rs. 3500/-"
    />
  </body>
</html>
