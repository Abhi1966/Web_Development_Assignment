<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formation</title>
</head>
<body style="background-color: antiquewhite;">
    <p>
        <b>This text will be bold </b>
    </p>
    <p>
        <i> This text will be italic. </i>
      </p>   
    <p>
        <ul>This text will be underline</ul>
    </p>    
    <p>
        <mark>This text will be Highlighted</mark>
    </p>
    <p>
        This is normal text<sup> This will be super scripted </sup> This is normal
        again
    </p>
    <p>
        This is normal text <sub> This text will be subscripted </sub>
    </p>  
    <p>Normal Text <small> Smal Text </small></p>
    <p><del> This text will be deleted</del></p>
</body>
</html>
